<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>获取 json 数据</h1>
    <input type="button"  value="获取json" id='btnJson'>
</body>
</html>
<script type="text/javascript">
    document.querySelector("#btnJson").onclick = function () {
        var ajax =  new XMLHttpRequest;
        key = 'f198a60dbe2343cf44ad13fdb307b939'
        url = 'https://restapi.amap.com/v3/geocode/geo?address='+ "上海市" +'&output=json&key=' + key
        ajax.open('GET', url);
        ajax.send(); 
        ajax.onreadystatechange = function () {
			if (ajax.readyState==4&&ajax.status==200) {
				// json 字符串 是字符串 所以我们可以 通过  responseText获取
				console.log(ajax.responseText);

				// 转化为 js对象
				var jsObj = JSON.parse(ajax.responseText);

				console.log(jsObj);

				// 拼接ul s
				var str = '';

				str+='<ul>';
				str+='<li>'+jsObj.geocodes[0].adcode+'</li>';
				str+='<li>'+jsObj.geocodes[0].location+'</li>';
				str+='</ul>';

				// 设置到界面上

				document.body.innerHTML = str;
            }
        }   
    }
</script>
